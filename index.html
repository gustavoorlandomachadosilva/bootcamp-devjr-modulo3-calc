<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <img src="./images/calculate_black_48dp.svg" alt="ícone da calculadora">
            <h1>Calculadora</h1>
            <input placeholder="Digite um número" type="number" id="num1">
            <input placeholder="Digite um número" type="number" id="num2">
            <div class="buttons">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            <input type="text" readonly id="output">
        </div>
        <div class="history">

        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
