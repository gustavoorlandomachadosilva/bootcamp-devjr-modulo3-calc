<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <object data="./images/calculate_black_48dp.svg" type="image/svg+xml"></object>
            <div class="calc-title">
                <span>Calculadora</span>
            </div>
            <input placeholder="Digite um número" type="number" id="num1">
            <input placeholder="Digite um número" type="number" id="num2">
            <div class="buttons">
                <button onclick="calc('+')">+</button>
                <button onclick="calc('-')">-</button>
                <button onclick="calc('*')">*</button>
                <button onclick="calc('/')">/</button>
            </div>
            <input type="text" readonly id="output">
        </div>
        <div class="history">
            <div class="history-title">
                <h1>Histórico</h1>
            </div>
            <div class="last-operations">
                <p>10 últimas operações:</p>
                <div id="history">

                </div>
            </div>
        </div>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
